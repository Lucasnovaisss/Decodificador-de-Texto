<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <title>Decodificador</title>
</head>

<body>
    <div class="container">
        <header>
            <h1><img src="./svg/logo_alura.svg" alt="logo alura"></h1>
        </header>

        <main>
            <div class="inputs">
                <textarea name="" id="texto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>

                <span> <strong><img src="./svg/warning.svg" alt=""></strong> Apenas letras minúsculas e sem
                    acento.</span>
                <div class="btn-content">
                    <button class="btn btn-crip">Criptografar</button>
                    <button class="btn btn-descrip">Descriptografar</button>
                </div>
            </div>

            <section class="mensage_box">
                <div id="no-mensage">
                    <img src="./svg/personagem.svg" alt="">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div class="texto-exibido">
                    <p id="meuParagrafo"></p>
                    <button class="btn btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./js/decodificar.js"></script>

</html>
